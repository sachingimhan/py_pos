<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <h1 class="d-flex justify-content-center">PY POS</h1>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Registation
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <input id="email" class="form-control" type="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input id="password" class="form-control" type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <a href="/login">Login</a>
                            </div>
                            <div class="col">
                                <button id="btnReg" class="btn btn-success float-end">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Lib -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('#btnReg').on('click',(e)=>{
            let email = $('#email').val();
            let password = $('#password').val();
            if(!email || !password){
                alert("Email or Password Empty");
                return;
            }
            $.ajax({
                url:'/reg',
                method:'POST',
                data:JSON.stringify({
                    email:email,
                    password:password
                }),
                contentType:'application/json',
                success:(res)=>{
                    alert(res.status);
                },
                error:(err)=>{
                    alert(err.responseJSON.status);
                }
            })
        });
    </script>
</body>
</html>
